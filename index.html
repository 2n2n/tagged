<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Demo</title>
	<link rel="stylesheet" href="css/tagg.css">
</head>
<body>
	<div class="main-container">
		<ul class="img-holder">
			<li>
				<div class="img-container">
					<img src="img/img1.jpg" alt="img1">
				</div>
				<div class="tagg-container connected-sortable">
					<span class="tagg-item">hello &nbsp;<span class="close">x</span></span>	
					<span class="tagg-item">hello &nbsp;<span class="close">x</span></span>	
					<span class="tagg-item">hello &nbsp;<span class="close">x</span></span>	
					<span class="tagg-item">hello &nbsp;<span class="close">x</span></span>	
				</div>
				
			</li>
			<li>
				<div class="img-container">
					<img src="img/img2.jpg" alt="img1">
				</div>
				<div class="tagg-container connected-sortable">
					<span class="tagg-item">hello1 &nbsp;<span class="close">x</span></span>	
					<span class="tagg-item">hello2 &nbsp;<span class="close">x</span></span>	
					<span class="tagg-item">hello3 &nbsp;<span class="close">x</span></span>	
					<span class="tagg-item">hello4 &nbsp;<span class="close">x</span></span>	
				</div>
				
			</li>
			<li>
				<div class="img-container container-2">
					<img src="img/img3.jpg" alt="img1">
				</div>
				<div class="tagg-container connected-sortable">
					<span class="tagg-item">hello &nbsp;<span class="close">x</span></span>	
					<span class="tagg-item">hello &nbsp;<span class="close">x</span></span>	
					<span class="tagg-item">hello &nbsp;<span class="close">x</span></span>	
					<span class="tagg-item">hello &nbsp;<span class="close">x</span></span>	
				</div>
				
			</li>
		</ul>
	</div>
	
	<div class="sidebar">	
		<div class="ui-widget">
		  <label for="tags">Tags: </label>
		  <input id="tags">
		</div>
	
			<div class="tagg-container container-3">
				<span class="tagg-item">hello &nbsp;<span class="close">x</span></span>	
				<span class="tagg-item">hello &nbsp;<span class="close">x</span></span>	
				<span class="tagg-item">hello &nbsp;<span class="close">x</span></span>	
				<span class="tagg-item">hello &nbsp;<span class="close">x</span></span>	
			</div>
	</div>

	<footer>
		<script src="node_modules/jquery/dist/jquery.js"></script>
		<script src="jquery-ui.js"></script>
		<script src="tagg.js"></script>
		<script src="custom.js"></script>
	</footer>
</body>
</html>
